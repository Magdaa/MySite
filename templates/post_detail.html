{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}


{% block content %}
    <h3>{{ post.title }}</h3>
    <div class="full_post">
    <p>{{ post.body| safe }}</p>
    {{ post.posted|date:"Y.m.d H:i" }}
    </div>

    <p class="category">Category:: {{post.category}}</p>
{% endblock %}
